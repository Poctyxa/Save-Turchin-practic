<template name="GoodsDropdown">
  <div class="col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1">
    <div class="container-fluid">
      <div class="raw">
        <div class="col-md-12 col-lg-12">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Виберіть тип випічки:</h3>
            </div>
            <div class="panel-body">
              <select class="form-control">
                <option class="type-delete">Список товарів:</option>
              {{# each goodsType}}
                <option>{{name}}</option>
              {{/each}}
              </select>
            </div>
          </div>
        </div>
        {{> GoodsList}}
      </div>
    </div>
  </div>
</template>

<template name="GoodsList">
  <div class="col-md-12 col-lg-12">
    <div class="panel panel-warning">
      <div class="panel-body">
        {{# each itemList}}
          {{> GoodsItem}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="GoodsItem">
  <div id="{{_id}}" class="item-block">
    <div class="item-picture-block">
      <img src="{{ico}}" class="item-picture">
    </div>
    <div class="item-description">
      <h4>{{name}}</h4>
      <h6>{{price}} {{unit}} /  {{numb}}</h6>
    </div>
  </div>
</template>
